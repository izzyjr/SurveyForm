<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="css" href="SurveyForm.css">
</head>
<body class="style">
    <div class="intro">
    <h1>Survey Form</h1>
    <h3>Let us know how we can improve freeCodeCamp</h3>
    </div>
    <div class="container">
    <form class="form-horizontal">
        <div class="form-group">
        <div class="col-xs-3">
            </div>
            </div>
        <div class="form-group">
        <div class="col-xs-6">
        <label class="lcol">Name:</label>
        </div>
        <div class="col-xs-6">
    <input type="text" placeholder="Enter your Name" required>
        </div>
        </div>
        <div class="form-group">
        <div class="col-xs-6">
        <label class="lcol">Email:</label>
        </div>
        <div class="col-xs-6">
    <input type="email" placeholder="Enter your Email" required>
        </div>
        </div>
        <div class="form-group">
        <div class="col-xs-6">
        <label class="lcol">Age:</label>
        </div>
        <div class="col-xs-6">
    <input type="number" placeholder="Age" min="0" max="100" required>
        </div>
        </div>
        <div class="form-group">
        <div class="col-xs-6">
        <label class="lcol">Which option best describes your current role?</label>
        </div>
        <div class="col-xs-6">
        <select>
            <option selected disabled value="Select">Select</option>
            <option value="Student" >Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Student">Full Time Learner</option>
            <option value="Full Time Learner">Prefer not to say</option>
            <option value="Other">Other</option>
        </select>
        </div>
        </div>
        <div class="form-group">
        <div class="col-xs-6">
        <label>How likely is it that you would recommend freeCodeCamp to a friend?</label>
        </div>
        <div class="col-xs-6">
        <input type="radio" required>
        <label>Definitely</label><br>
        <input type="radio">
        <label>Maybe</label><br>
        <input type="radio">
        <label>Not Sure</label><br>
        </div>        
        </div>
        <div class="form-group">
        <div class="col-xs-6">       
        <label class="lcol">What do you like most in FCC:</label>
        </div>
        <div class="col-xs-6">
        <select>
            <option selected disabled value="Select">Select</option>
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Full Time Learner">Prefer not to say</option>
            <option value="Open Source">Open Source</option>
        </select>
        </div>
        </div>
        <div class="form-group">
        <div class="col-xs-6">
        <label>Things that should be improved in the future (Check all that apply):</label>
        </div>
        <div class="col-xs-6">
        <input type="Checkbox">
        <label>Front-end Projects</label><br>
        <input type="Checkbox">
        <label>Back-end Projects</label><br>
        <input type="Checkbox">
        <label>Data Visualization</label><br>
        <input type="Checkbox">
        <label>Challenges</label><br>
        <input type="Checkbox">
        <label>Open Source Community</label><br>
        <input type="Checkbox">
        <label>Gitter Help Rooms</label><br>
        <input type="Checkbox">
        <label>Videos</label><br>
        <input type="Checkbox">
        <label>City Meetups</label><br>
        <input type="Checkbox">
        <label>Wiki</label><br>
        <input type="Checkbox">
        <label>Forum</label><br>
        <input type="Checkbox">
        <label>Additional Courses</label><br>
        </div>
        </div>
        <div class="form-group">
        <div class="col-xs-6">
        <label class="lcol">Any Comments or Suggestions?</label>
        </div>
        <div class="col-xs-4">
            <textarea class="form-control" rows=6 name="Comments" placeholder="Please write your comments here."></textarea>
        </div>
        </div>
        <div class="form-group">
        <div class="col-xs-6">
        </div>
        <div class="col-xs-6">
        <input type="submit">
        </div>
        </div>
    </form>
    </div>
</body>
</html>
